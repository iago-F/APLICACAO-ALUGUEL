{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}" />
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <style></style>
  </head>

  <body class="bodyPlataforma">
    <div class="navPrincipal">
      <a href="{% url 'HomePage' %}"><img src="{% static 'clientes/images/LOGO_CASA_PRINCIPAL.png' %}" class="LogoPrincipal" /></a>
      <div class="box-usuario" id="box-usuario">
        <div class="dropdown">
          <button class="botao-usuario" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false" onclick="toggleDropdown()">
            <div class="" id="box-usuario">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="boxUsers">
                    <svg xmlns="http://www.w3.org/2000/svg" class="" width="45" height="45" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    <div class="boxNameUser">
                      <div class="">
                        {% if request.user.is_authenticated %}
                          <div class="">
                            <p>Ola, {{ request.user.username }}</p>
                          </div>
                        {% else %}
                          <p>O usuário não está autenticado.</p>
                        {% endif %}
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </button>
          <div class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'HomePage' %}">Home</a>
            <a class="dropdown-item" href="{% url 'cadastroCasa' %}">Cadastrar Casa</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
            <div class="dropdown-divider"></div>
            {% comment %} <a class="dropdown-item" href="#">Sair</a> {% endcomment %}
          </div>
        </div>
      </div>
    </div>

    <div class="shadow p-3 mb-5 container">
      <!-- Seu conteúdo aqui -->
      {% if request.user.is_authenticated %}
        <div class="InfosUser">
          <p class="InfoUsertext">{{ request.user.username }}</p>
          <p class="InfoUsertext InfoUsertextEmail">{{ request.user.email }}</p>
        </div>
      {% else %}
        <p>O usuário não está autenticado.</p>
      {% endif %}
      <div class="boxCamposUsers">
        <form method="POST" action="{% url 'Update_Usuario' %}" id="updateForm">
          {% csrf_token %}

          <div class="boxinputsUser">
            <input type="text" id="first_name" name="first_name" value="{{ request.user.first_name }}" class="inputsUser" placeholder="Nome" />
            <input type="text" id="last_name" name="last_name" value="{{ request.user.last_name }}" class="inputsUser" placeholder="Sobrenome" />
            <input type="email" id="email" name="email" value="{{ request.user.email }}" class="inputsUser" placeholder="E-mail" />
            <input type="text" id="cpf" name="cpf" value="{{ perfilDoUsuario.cpf }}" class="inputsUser" placeholder="CPF" />
            <input type="text" id="dt_nasc" name="dt_nasc" value="{{ perfilDoUsuario.dt_nasc }}" class="inputsUser" placeholder="Data de Nascimento" />
            <input type="text" id="telefone" name="telefone" value="{{ perfilDoUsuario.telefone }}" class="inputsUser" placeholder="Telefone" />
            <input type="text" id="instagram" name="instagram" value="{{ request.usuario.instagram }}" class="inputsUser" placeholder="Instagram" />
          </div>
        </form>
        <div class="buttons">
          <div class="">
            <button onclick="submitForm('updateForm')" class="buttonsUersUpdate">Atualizar dados</button>
          </div>

          <form method="POST" action="{% url 'Delet_usuario' %}" id="deleteForm">
            {% csrf_token %}
            <div class="">
              <button onclick="submitForm('deleteForm')" class="buttonsUersDelet">Excluir Conta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function submitForm(formId) {
        document.getElementById(formId).submit()
      }
    </script>

    <script>
      function toggleDropdown() {
        const boxUsuario = document.getElementById('box-usuario')
        boxUsuario.classList.toggle('active')
      }
      
      window.onclick = function (event) {
        const boxUsuario = document.getElementById('box-usuario')
        if (!event.target.matches('.botao-usuario') && !boxUsuario.contains(event.target)) {
          boxUsuario.classList.remove('active')
        }
      }
    </script>
  </body>
</html>
